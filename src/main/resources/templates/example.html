<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
  <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" >
  <link th:href="@{/css/solid.min.css}" rel="stylesheet" > 
  <link th:href="@{/css/signin.css}" rel="stylesheet" > 
  <title>StuMatch</title>
</head>
<style>
    h1{
        margin-left: 0.25em;
        font-size: 3em;
        font-family: 'Caveat Brush', cursive;
    }
    button{
    margin-bottom: 0.5em;
}

</style>
<body class="text-center">
	  <main class="form-signin w-100 m-auto">
        <form>
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 align-items-center text-white">
          <img class="mb-4" th:src="@{/img/Logo.png}" alt="" width="100%" height="100%">
        </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-danger" type="submit" th:href="@{/main.html}">Sign in</button>
          <button class="w-100 btn btn-lg btn-secondary" type="submit">Forget my password</button>
        </form>
      </main>
	<script src="@{/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
