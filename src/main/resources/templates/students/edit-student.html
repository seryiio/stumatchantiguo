<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Editar Estudiante</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
		<section class ="section">
		<nav class="mt-3 mx-3" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="#">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/students}">Estudiantes</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Editar</li>
		  </ol>
		</nav>
	
		<div class="card text-center">
		  <div class="card-header">
		   Editar Estudiante
		  </div>
		  <div class="card-body" style="text-align: left;">
			<form th:action="@{'/students/' + ${student.id} + '/update'}" th:object="${student}" method="post" class="row g-3 needs-validation" novalidate>
				  <div class="col-md-2">
				    <label for="id" class="form-label">Codigo</label>
				    <input type="text" class="form-control" th:field="*{id}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-4">
				    <label for="lastName" class="form-label">Apellidos</label>
				    <input type="text" class="form-control" th:field="*{lastName}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				   <div class="col-md-4">
				    <label for="firstName" class="form-label">Nombres</label>
				    <input type="text" class="form-control" th:field="*{firstName}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				   <div class="col-md-4">
				    <label for="age" class="form-label">Edad</label>
				    <input type="text" class="form-control" th:field="*{age}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				   <div class="col-md-4">
				    <label for="dni" class="form-label">DNI</label>
				    <input type="text" class="form-control" th:field="*{dni}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				   <div class="col-md-4">
				    <label for="phoneNumber" class="form-label">Numero</label>
				    <input type="text" class="form-control" th:field="*{phoneNumber}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				   <div class="col-md-4">
				    <label for="emailUniversity" class="form-label">Correo Universitario</label>
				    <input type="text" class="form-control" th:field="*{emailUniversity}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-4">
				    <label for="emailPersonal" class="form-label">Correo Personal</label>
				    <input type="text" class="form-control" th:field="*{emailPersonal}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-3">
				    <label for="career" class="form-label">Carrera</label>
				    <select class="form-select" th:field="*{career}" required>
				      <option value="">Elige una carrera</option>
				      <option th:each="career : ${careers}" th:value="${career.id}" th:text="${career.name}"></option>
				    </select>
				    <div class="invalid-feedback">
				      Please select a valid state.
				    </div>
				  </div>
					<div class="col-md-4">
				    <label for="creditAmount" class="form-label">Cantidad de Creditos Maximos</label>
				    <input type="text" class="form-control" th:field="*{creditAmount}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div> 
				  <div class="col-md-4">
				    <label for="cycle" class="form-label">Numero de Ciclo</label>
				    <input type="text" class="form-control" th:field="*{cycle}" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>   
				  <div class="col-12" style="text-align: center;">
				   <button class="btn btn-warning" type="submit"><i class="fas fa-save"></i> Editar</button>
				  </div>
				</form>
						  
						  
						  
 		</div>
		 
		</div>
	</section>
	
	<footer th:replace="/layout/layout :: frag-footer"></footer>

</body>
</html>
