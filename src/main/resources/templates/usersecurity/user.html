<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Crear nuevo usuario</title>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<main>

		<section class="section">
			<nav class="mt-3 mx-3" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page"><a
						th:href="@{/students}">Estudiantes</a></li>
					<li class="breadcrumb-item active" aria-current="page">Crear</li>
				</ol>
			</nav>
			<div class="card text-center">
				<div class="card-header">User</div>
				<div class="card-body" style="text-align: left;">
									
				
						<hr>

					<form th:action="@{/users/save}" th:object="${user}" method="post">
					
					<div class="form-group row mb-3">
						<label for="id" class="col-sm-2 col-form-label">ID de Usuario </label>
						<div class="col-sm-6">
							 <input type="text" class="form-control" th:field="*{id}" required>
							<!-- <input type="text" class="form-control" th:value="${user.id}" id="id"/> -->
						</div>
					</div>
					
					<div class="form-group row mb-3">
						<label for="name" class="col-sm-2 col-form-label">Usuario:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>

					<div class="form-group row mb-3">
						<label for="name" class="col-sm-2 col-form-label">Password:</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>

					<div class="form-group row mb-3">
						<label for="name" class="col-sm-2 col-form-label">Estado:</label>
						<div class="col-sm-6">
							<div class="form-check">
								<input class="form-check-input" type="checkbox"
									th:field="*{enabled}" id="flexCheckDefault"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></small>
							</div>
						</div>
					</div>
					
					<div class="col-12" style="text-align: center;">
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus"></i> Crear
							</button>
						</div>
				</form>
					
				
				</div>
				
			</div>

		</section>

	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
