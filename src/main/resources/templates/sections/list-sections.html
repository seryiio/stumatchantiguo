<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Listar Seccion</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>
	<main>
	<section class ="section">
		<nav class="mt-3 mx-3" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="#">Home</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Seccion</li>
		  </ol>
		</nav>
	
		<div class="card text-center">
		  <div class="card-header">
		    Seccion
		  </div>
		  <div class="card-body">
		    
				<table class="table">
				  <thead>
				    <tr class="table-danger">
				      <th scope="col">Codigo</th>
				      <th scope="col">Curso</th>
				      <th scope="col">Dia</th>
				      <th scope="col">Hora de Inicio</th>
				       <th scope="col">Hora de Termino</th>
				      <th scope="col">Vacantes</th>
				      <th scope="col">Profesor</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="section : ${sections}">
				      <th scope="row" th:text="${section.id}"></th>
				      <td th:text="${section.course.name}"></td>
				      <td th:text="${section.day}"></td>
				      <td th:text="${section.startTime}"></td>
				      <td th:text="${section.endTime}"></td>
				      <td th:text="${section.vacancies}"></td>
				      <td th:text="${section.teacher.lastName}"></td>
				      
				      <td>
				      <a class="btn btn-warning" th:href="@{'/sections/' + ${section.id} + '/edit'}" role="button"><i class="fa-solid fa-pen-to-square"></i></a>
				      <a class="btn btn-danger" th:href="@{'/sections/' + ${section.id} + '/delete'}" role="button"><i class="fas fa-trash"></i></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
						    
		  </div>
		   <div class="card-footer text-muted">
		   <a class="btn btn-danger" th:href="@{/courses/new}" role="button"><i class="fa-solid fa-plus"></i> Agregar nuevo curso</a>
		  </div>
		</div>
	</section>
	
	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
